name: likeminds_feed_nova_fl
description: A new Flutter package project.
version: 0.8.4
publish_to: none
homepage: "https://likeminds.community/"

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^3.0.6
  likeminds_feed_flutter_core:
    # 1.0.0
    path: ../likeminds_feed_flutter/packages/integration

  likeminds_feed: 1.7.1
  media_kit_video: ^1.2.4
  media_kit: ^1.1.10
  media_kit_libs_video:
    ^1.0.4
  timeago: ^3.6.1
    # path: ../LikeMinds-Flutter-Feed-SDK

dependency_override:
  sliver_tools: 0.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # To add assets to your package, add an assets section, like this:
  assets:
    - packages/likeminds_feed_nova_fl/assets/icons/document.svg
    - packages/likeminds_feed_nova_fl/assets/icons/gallery.svg
    - packages/likeminds_feed_nova_fl/assets/icons/poll.svg
    - packages/likeminds_feed_nova_fl/assets/icons/video.svg
    - packages/likeminds_feed_nova_fl/assets/icons/pin.svg
    - packages/likeminds_feed_nova_fl/assets/icons/like.svg
    - packages/likeminds_feed_nova_fl/assets/icons/comment.svg
    - packages/likeminds_feed_nova_fl/assets/icons/share.svg
    - packages/likeminds_feed_nova_fl/assets/icons/like_filled.svg
    - packages/likeminds_feed_nova_fl/assets/icons/pdf.svg
    - packages/likeminds_feed_nova_fl/assets/icons/chat_lines.svg
    - packages/likeminds_feed_nova_fl/assets/icons/delete.svg
    - packages/likeminds_feed_nova_fl/assets/icons/edit.svg
    - packages/likeminds_feed_nova_fl/assets/icons/save.svg
    - packages/likeminds_feed_nova_fl/assets/icons/report.svg
    - packages/likeminds_feed_nova_fl/assets/icons/mention.svg
    - packages/likeminds_feed_nova_fl/assets/icons/repost.svg
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # To add custom fonts to your package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Gantari
      fonts:
        - asset: packages/likeminds_feed_nova_fl/assets/fonts/gantari/Gantari-Regular.ttf

  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
